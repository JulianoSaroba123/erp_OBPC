{% extends 'base.html' %}

{% block titulo %}
  {% if atividade %}Editar Atividade{% else %}Nova Atividade{% endif %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-dark">
                    <i class="fas fa-calendar-plus text-success me-2"></i>
                    {% if atividade %}Editar Atividade{% else %}Nova Atividade{% endif %}
                </h2>
                <a href="{{ url_for('agenda_pastoral.lista_agenda') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Voltar
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST">
                        <!-- Informações Principais -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label for="titulo" class="form-label fw-bold">
                                    Título <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="titulo" 
                                       name="titulo" 
                                       value="{{ atividade.titulo if atividade else '' }}" 
                                       required>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label for="descricao" class="form-label fw-bold">Descrição</label>
                                <textarea class="form-control" 
                                          id="descricao" 
                                          name="descricao" 
                                          rows="3">{{ atividade.descricao if atividade else '' }}</textarea>
                            </div>
                        </div>

                        <!-- Data e Hora -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="data" class="form-label fw-bold">
                                    Data <span class="text-danger">*</span>
                                </label>
                                <input type="date" 
                                       class="form-control" 
                                       id="data" 
                                       name="data" 
                                       value="{{ atividade.data.strftime('%Y-%m-%d') if atividade else '' }}" 
                                       required>
                            </div>

                            <div class="col-md-4">
                                <label for="hora_inicio" class="form-label fw-bold">Hora Início</label>
                                <input type="time" 
                                       class="form-control" 
                                       id="hora_inicio" 
                                       name="hora_inicio" 
                                       value="{{ atividade.hora_inicio.strftime('%H:%M') if atividade and atividade.hora_inicio else '' }}">
                            </div>

                            <div class="col-md-4">
                                <label for="hora_fim" class="form-label fw-bold">Hora Fim</label>
                                <input type="time" 
                                       class="form-control" 
                                       id="hora_fim" 
                                       name="hora_fim" 
                                       value="{{ atividade.hora_fim.strftime('%H:%M') if atividade and atividade.hora_fim else '' }}">
                            </div>
                        </div>

                        <!-- Tipo e Local -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="tipo_atividade" class="form-label fw-bold">Tipo de Atividade</label>
                                <select class="form-select" id="tipo_atividade" name="tipo_atividade">
                                    <option value="">Selecione...</option>
                                    <option value="Visita" {% if atividade and atividade.tipo_atividade == 'Visita' %}selected{% endif %}>Visita</option>
                                    <option value="Reunião" {% if atividade and atividade.tipo_atividade == 'Reunião' %}selected{% endif %}>Reunião</option>
                                    <option value="Estudo" {% if atividade and atividade.tipo_atividade == 'Estudo' %}selected{% endif %}>Estudo</option>
                                    <option value="Aconselhamento" {% if atividade and atividade.tipo_atividade == 'Aconselhamento' %}selected{% endif %}>Aconselhamento</option>
                                    <option value="Culto" {% if atividade and atividade.tipo_atividade == 'Culto' %}selected{% endif %}>Culto</option>
                                    <option value="Administrativo" {% if atividade and atividade.tipo_atividade == 'Administrativo' %}selected{% endif %}>Administrativo</option>
                                    <option value="Outros" {% if atividade and atividade.tipo_atividade == 'Outros' %}selected{% endif %}>Outros</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="local" class="form-label fw-bold">Local</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="local" 
                                       name="local" 
                                       value="{{ atividade.local if atividade else '' }}" 
                                       placeholder="Ex: Igreja, Casa do Membro, etc.">
                            </div>
                        </div>

                        <!-- Prioridade e Status -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="prioridade" class="form-label fw-bold">Prioridade</label>
                                <select class="form-select" id="prioridade" name="prioridade">
                                    <option value="Baixa" {% if atividade and atividade.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                                    <option value="Normal" {% if atividade and atividade.prioridade == 'Normal' %}selected{% elif not atividade %}selected{% endif %}>Normal</option>
                                    <option value="Alta" {% if atividade and atividade.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                                    <option value="Urgente" {% if atividade and atividade.prioridade == 'Urgente' %}selected{% endif %}>Urgente</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="status" class="form-label fw-bold">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="Pendente" {% if atividade and atividade.status == 'Pendente' %}selected{% elif not atividade %}selected{% endif %}>Pendente</option>
                                    <option value="Em Andamento" {% if atividade and atividade.status == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
                                    <option value="Concluída" {% if atividade and atividade.status == 'Concluída' %}selected{% endif %}>Concluída</option>
                                    <option value="Cancelada" {% if atividade and atividade.status == 'Cancelada' %}selected{% endif %}>Cancelada</option>
                                </select>
                            </div>
                        </div>

                        <!-- Observações -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label for="observacoes" class="form-label fw-bold">Observações</label>
                                <textarea class="form-control" 
                                          id="observacoes" 
                                          name="observacoes" 
                                          rows="3">{{ atividade.observacoes if atividade else '' }}</textarea>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="row">
                            <div class="col-12 text-end">
                                <a href="{{ url_for('agenda_pastoral.lista_agenda') }}" class="btn btn-secondary me-2">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    {% if atividade %}Atualizar{% else %}Salvar{% endif %}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus, .form-select:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}
</style>
{% endblock %}

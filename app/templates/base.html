<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Painel Administrativo OBPC{% endblock %}</title>

  <!-- Favicon da Igreja OBPC -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo_obpc.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo_obpc.ico') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='Logo_IBPC.jpg') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilo Customizado -->
  <style>
    /* Reset global para evitar overflow */
    * {
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
      width: 100%;
    }

    /* Paleta de Cores OBPC - Igreja O Brasil para Cristo */
    :root {
      --primary-green: #228b22;           /* Verde vibrante principal */
      --primary-blue: #1e3a8a;           /* Azul real forte */
      --secondary-blue: #3b82f6;         /* Azul secundário */
      --light-blue: #dbeafe;             /* Azul claro para fundos */
      --yellow: #ffd700;                 /* Amarelo dourado */
      --light-yellow: #fff9c4;           /* Amarelo claro */
      --dark-green: #006400;             /* Verde escuro */
      --white: #ffffff;                  /* Branco puro */
      --light-gray: #f8fafc;             /* Cinza muito claro */
      --text-dark: #1f2937;               /* Texto escuro */
      --text-gray: #6b7280;               /* Texto cinza */
      --success: #059669;                 /* Verde para sucesso */
      --warning: #d97706;                 /* Laranja para avisos */
      --danger: #dc2626;                  /* Vermelho para erros */
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-gray) 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 4px 0 20px rgba(34, 139, 34, 0.3);
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.collapsed .logo h2 {
      font-size: 16px !important;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .sidebar.collapsed .logo p {
      display: none;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar .logo {
      text-align: center;
      padding: 25px 20px;
      border-bottom: 2px solid var(--yellow);
      background: rgba(255, 215, 0, 0.1);
    }

    .sidebar .logo h2 {
      color: var(--yellow) !important;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 28px !important;
      letter-spacing: 2px;
    }

    .sidebar .logo p {
      color: #e2e8f0 !important;
      font-size: 11px !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
      font-size: 15px;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      background: rgba(255, 215, 0, 0.2);
      border-left-color: var(--yellow);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: linear-gradient(90deg, var(--yellow), #ffd700);
      border-left-color: var(--yellow);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .sidebar a i {
      width: 20px;
      text-align: center;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s ease;
      min-width: 0;
      width: calc(100vw - 240px);
      max-width: calc(100vw - 240px);
      overflow-x: visible;
      box-sizing: border-box;
    }

    .content.expanded {
      margin-left: 60px;
      width: calc(100vw - 60px);
      max-width: calc(100vw - 60px);
    }

    .sidebar-toggle {
      position: fixed;
      top: 75px;
      left: 250px;
      z-index: 1000;
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: left 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .sidebar-toggle.collapsed {
      left: 70px;
    }

    .sidebar-toggle:hover {
      background: var(--dark-green);
    }

    .navbar-top {
      background: linear-gradient(90deg, var(--white), var(--light-blue));
      box-shadow: 0 4px 20px rgba(34, 139, 34, 0.1);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      border-bottom: 3px solid var(--yellow);
      z-index: 5;
    }

    .navbar-top h5 {
      margin: 0;
      font-weight: 600;
      color: var(--primary-green);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    /* Estilos específicos para tabelas */
    .container-fluid {
      max-width: 100%;
      padding-left: 15px;
      padding-right: 15px;
    }
    
    .table-responsive {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Garantir que cards ocupem toda a largura disponível */
    .card {
      width: 100%;
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      .sidebar a span {
        display: none;
      }
      .sidebar .logo h2 {
        font-size: 18px !important;
      }
      .sidebar .logo p {
        display: none;
      }
      .content {
        margin-left: 70px;
        width: calc(100vw - 70px);
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        transform: translateX(-100%);
        width: 240px;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        width: 100vw;
      }
      .mobile-toggle {
        display: block !important;
      }
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Botão Mobile para Sidebar -->
  <button class="mobile-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Botão Toggle Desktop para Sidebar -->
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebarDesktop()" title="Recolher/Expandir Menu">
    <i class="fas fa-chevron-left" id="toggleIcon"></i>
  </button>

  <!-- MENU LATERAL -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <h2>OBPC</h2>
      <p>Tietê-SP</p>
    </div>
    <a href="{{ url_for('usuario.painel') }}" class="active"><i class="fa-solid fa-house"></i><span>Painel</span></a>
    <a href="{{ url_for('membros.lista_membros') }}"><i class="fa-solid fa-users"></i><span>Membros</span></a>
    <a href="{{ url_for('obreiros.lista_obreiros') }}"><i class="fa-solid fa-user-tie"></i><span>Obreiros</span></a>
    <a href="{{ url_for('departamentos.lista_departamentos') }}"><i class="fa-solid fa-church"></i><span>Departamentos</span></a>
    <a href="{{ url_for('financeiro.lista_lancamentos') }}"><i class="fa-solid fa-coins"></i><span>Financeiro</span></a>
    <a href="{{ url_for('eventos.lista_eventos') }}"><i class="fa-solid fa-calendar-days"></i><span>Eventos</span></a>
    <a href="{{ url_for('configuracoes.configuracoes') }}"><i class="fa-solid fa-gear"></i><span>Configurações</span></a>
    <a href="{{ url_for('usuario.logout') }}" class="mt-auto"><i class="fa-solid fa-right-from-bracket"></i><span>Sair</span></a>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">
    <div class="navbar-top">
      <h5>Painel Administrativo OBPC</h5>
      <div>
        <i class="fa-solid fa-user-circle text-primary me-2"></i>
        <span>{{ current_user.nome if current_user.is_authenticated else '' }}</span>
      </div>
    </div>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      Sistema Administrativo OBPC © {{ current_year }}
    </footer>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
    
    function toggleSidebarDesktop() {
      const sidebar = document.getElementById('sidebar');
      const content = document.querySelector('.content');
      const toggle = document.getElementById('sidebarToggle');
      const icon = document.getElementById('toggleIcon');
      
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('expanded');
      toggle.classList.toggle('collapsed');
      
      if (sidebar.classList.contains('collapsed')) {
        icon.className = 'fas fa-chevron-right';
      } else {
        icon.className = 'fas fa-chevron-left';
      }
    }
    
    // Fechar sidebar ao clicar fora dela em mobile
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.mobile-toggle');
      
      if (window.innerWidth <= 576) {
        if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
          sidebar.classList.remove('show');
        }
      }
    });
  </script>
</body>
</html>

services:
  - type: web
    name: sistema-obpc
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-obpc-db
          property: connectionString

databases:
  - name: sistema-obpc-db
    databaseName: sistema_obpc
    user: sistema_obpc_user
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Submenu</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            background: #2d5a27; 
            color: white; 
            padding: 20px;
        }
        
        .menu-group {
            position: relative;
            margin: 10px 0;
        }

        .menu-group > a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #1a4d16;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .submenu {
            display: none !important;
            margin-left: 20px;
            border-left: 2px solid rgba(255, 107, 53, 0.3);
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            margin-top: 5px;
        }

        .submenu.show {
            display: block !important;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .submenu-item {
            display: block;
            padding: 8px 15px;
            font-size: 13px;
            color: #bbb;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .submenu-item:hover {
            background: rgba(255, 107, 53, 0.15);
            color: #ffd700;
        }
        
        .submenu-arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="debug" style="margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px;">
        <h3>ğŸ› Debug Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        function toggleSubmenu(element) {
            log('toggleSubmenu chamado');
            
            const menuGroup = element.closest('.menu-group');
            const submenu = menuGroup.querySelector('.submenu');
            const arrow = element.querySelector('.submenu-arrow');
            
            log('menuGroup encontrado: ' + (menuGroup ? 'SIM' : 'NÃƒO'));
            log('submenu encontrado: ' + (submenu ? 'SIM' : 'NÃƒO'));
            log('arrow encontrado: ' + (arrow ? 'SIM' : 'NÃƒO'));
            
            if (!submenu) {
                log('âŒ ERRO: Submenu nÃ£o encontrado!');
                return;
            }
            
            // Toggle submenu visibility
            if (submenu.classList.contains('show')) {
                submenu.classList.remove('show');
                if (arrow) arrow.style.transform = 'rotate(0deg)';
                log('âœ… Submenu FECHADO');
            } else {
                // Fechar outros submenus primeiro
                document.querySelectorAll('.submenu.show').forEach(s => {
                    s.classList.remove('show');
                    const otherArrow = s.parentElement.querySelector('.submenu-arrow');
                    if (otherArrow) otherArrow.style.transform = 'rotate(0deg)';
                });
                
                submenu.classList.add('show');
                if (arrow) arrow.style.transform = 'rotate(180deg)';
                log('âœ… Submenu ABERTO');
            }
        }
        
        log('Script carregado. Pronto para teste!');
    </script>
